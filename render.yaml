databases:
  - name: postgresql
    plan: free
    databaseName: moviesapi_uh1m
    user: moviesapi_uh1m_user

services:
  - type: web
    plan: free
    name: movies
    runtime: python3
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn movies.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4